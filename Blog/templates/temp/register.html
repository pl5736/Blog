{% extends 'temp/base.html' %}
{% load static from staticfiles %}

{% block linkscript %}
<script type="text/javascript" src="{% static 'temp/js/register.js' %}"></script>
{% endblock %}

{% block base %}
<div id="register">
    <div id="header">
        <a href="{% url 'myblog:home' %}"><p>&lt;返回首页</p></a>
    </div>
    <form onsubmit="return check()" class="form-horizontal" action="/register/" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="input-group">
            <span class="input-group-addon">账号</span>
            <input id="accunt" required="required" type="text" class="form-control" placeholder="账号长度为6~12个字符" aria-describedby="basic-addon1" name="userAccount">
            <span id='account_check'></span>
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">密码</span>
            <input id="pass" required="required" type="password" class="form-control" placeholder="密码长度为6~16个字符" aria-describedby="basic-addon1" name="userPass">
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon">确认</span>
            <input id="passwd" required="required" type="password" class="form-control" placeholder="密码长度为6~16个字符" aria-describedby="basic-addon1" name="userPasswd">
            <span id='password_check'></span>
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">昵称</span>
            <input id="uname" required="required" type="text" class="form-control" aria-describedby="basic-addon1" name="userName">
            <span id='username_check'></span>
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">电话</span>
            <input required="required" type="text" class="form-control" aria-describedby="basic-addon1" name="userPhone">
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">邮箱</span>
            <input required="required" type="text" class="form-control" aria-describedby="basic-addon1" name="userEmail">
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">头像</span>
            <input required="required" type="file" class="form-control" aria-describedby="basic-addon1" name="userImg">
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon"><input type="submit" class="form-control" aria-describedby="basic-addon1" value="注册"></span>
        </div>
    </form>
</div>
{% endblock base %}
